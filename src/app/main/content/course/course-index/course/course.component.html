<div id="academy-course" class="page-layout simple left-sidenav">

    <mat-sidenav-container>

        <!-- SIDENAV -->
        <mat-sidenav class="sidenav" align="start" opened="true" mode="side"
                     fuseMatSidenavHelper="academy-left-sidenav" mat-is-locked-open="gt-md">

            <div class="sidenav-content" fusePerfectScrollbar>

                <div class="steps">

                    <div class="step"
                         *ngFor="let step of course; let i = index; let last = last; let first = first"
                         (click)="gotoStep(i)"
                         [ngClass]="{'current': currentStep === i, 'completed': currentStep > i, 'last': last, 'first': first}">
                        <div class="index">
                            <span>{{i + 1}}</span>
                        </div>
                        <div class="title">{{step.class_tittle}}</div>
                    </div>

                </div>

            </div>

        </mat-sidenav>
        <!-- / SIDENAV -->

        <!-- CENTER -->
        <div class="center">

            <!-- HEADER -->
            <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">

                <button mat-button class="mat-icon-button mr-16 sidenav-toggle"
                        fuseMatSidenavToggler="academy-left-sidenav" fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>

                <button mat-button class="mat-icon-button mr-16" (click)="backToCourses()">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div>
                    <h2>{{cor_name}}</h2>
                </div>

            </div>
            <!-- / HEADER -->

            <!-- CONTENT -->
            <div id="course-content" class="content">

                <ng-container *ngFor="let step of course; let i = index;">

                    <div class="course-step" fusePerfectScrollbar
                         *ngIf="currentStep === i"
                         [@slideIn]="animationDirection">

                        <div id="course-step-content" class="course-step-content">
                            <h1>{{step.class_tittle}}</h1>
                            <p>{{step.class_desc}}</p>
                        </div>
                        <div class="course-step-content">    
                            <iframe [src]="step.class_video_embed | safe_html" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                        </div>
                        <div id="course-step-content" class="course-step-content">
                            <h1>Comentarios</h1>
                            <!-- MESSAGE -->
                            <div style="margin-bottom: 3%;" fxLayout="row" class="message-row">
                                <img class="avatar" src="http://fuse-angular-material.withinpixels.com/assets/images/avatars/alice.jpg">
                                <div class="bubble">
                                    <div class="message">Primer comentario</div>
                                    <div class="time secondary-text">Ayer</div>
                                </div>
                            </div>                                                       
                            <!-- / MESSAGE -->    
                            <!-- MESSAGE -->
                            <div fxLayout="row" class="message-row">
                                <img class="avatar" src="http://fuse-angular-material.withinpixels.com/assets/images/avatars/alice.jpg">
                                <form #replyForm="ngForm"
                                    (ngSubmit)="addComent($event)"
                                    (keyup.enter)="addComent($event)"
                                    fxFlex class="reply-form"
                                    fxLayout="row"                                 
                                    fxLayoutAlign="start center">

                                    <mat-form-field class="" fxFlex floatPlaceholder="never">
                                        <textarea matInput #replyInput placeholder="Escribe tu comentario"
                                                ngModel name="message"></textarea>
                                    </mat-form-field>

                                    <button mat-fab class="" type="submit" aria-label="Send message">
                                        <mat-icon>send</mat-icon>
                                    </button>

                                </form>                                
                            </div>                                                       
                            <!-- / MESSAGE -->                                                                            
                        </div>
                    </div>
                </ng-container>

            </div>
            <!-- / CONTENT -->

            <div class="step-navigation">

                <button mat-fab class="previous mat-accent white-fg"
                        (click)="gotoPreviousStep()"
                        [disabled]="currentStep === 0"
                        [fxHide]="currentStep === 0">
                    <mat-icon>chevron_left</mat-icon>
                </button>

                <button mat-fab class="next mat-accent white-fg"
                        (click)="gotoNextStep()"
                        [disabled]="currentStep === totalSteps - 1"
                        [fxHide]="currentStep === totalSteps - 1">
                    <mat-icon>chevron_right</mat-icon>
                </button>

                <button mat-fab class="done mat-green-600-bg"
                        (click)="backToCourses()"
                        [disabled]="currentStep !== totalSteps - 1"
                        [fxShow]="currentStep === totalSteps - 1">
                    <mat-icon>check</mat-icon>
                </button>

            </div>

        </div>
        <!-- / CENTER -->

    </mat-sidenav-container>

</div>
