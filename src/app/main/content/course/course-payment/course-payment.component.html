<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Cursos</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Comprar un curso</span>
            </div>
            <div class="h2 mt-16">Comprar un curso</div>
        </div>
    </div>
    <!-- / HEADER -->
    <div id="helper-classes-padding-margin" class="p-24">
        <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">
            <div class="horizontal-stepper-wrapper">
                <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">  
                    
                    <div class="h2 mb-24">Compra del curso {{cor_name}}</div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Nombre del curso" formControlName="cor_name" readonly>
                        </mat-form-field>
                        
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Categoría" formControlName="cat_cor_name" readonly>
                        </mat-form-field>

                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Precio" formControlName="cor_price" readonly>
                            <span matPrefix>S/.&nbsp;</span>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field fxFlex="100">
                            <textarea matInput placeholder="Descripción" formControlName="cor_des" readonly></textarea>
                        </mat-form-field>                    
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Docente encargado" formControlName="user_doc_name" readonly>
                        </mat-form-field>
                    
                        <mat-form-field fxFlex="50">
                            <input matInput placeholder="Fecha de inicio del curso" value="{{fec_registro | amLocale:'es' | amDateFormat:'dddd, DD MMMM YYYY'}}" readonly>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <div class="file-uploader">
                            <input accept="image/x-png,image/jpeg" (change)="handleFileInput($event)" hidden type="file" #fileInput/>
                        </div>
                        <mat-form-field fxFlex="50">
                            <input readonly id="txtFileName" matInput placeholder="Imagen del vouher de pago" formControlName="mat_voucher_img">
                            <span matPrefix>
                                <button mat-mini-fab (click)="fileInput.click()" aria-label="Add file">
                                    <mat-icon>file_upload</mat-icon>
                                </button>
                                    &nbsp; &nbsp;
                            </span>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">                
                        <button [disabled]="form_valid" (click)="paymentSaveInfo()" fxFlex="25" style="margin-top: 2%; margin-right: 2%; margin-left: 2%;"
                            type="button" mat-raised-button color="accent" class="submit-button">
                            <mat-icon>save</mat-icon> Enviar información
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
